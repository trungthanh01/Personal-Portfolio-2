<!-- Template cho blog post individual -->
<template id="post-template">
  <article class="blog-post" data-post-id="{{id}}">
    <header class="blog-header">
      <h1 class="blog-title">{{title}}</h1>
      <div class="blog-meta">
        <time datetime="{{date}}" class="blog-date">{{formattedDate}}</time>
        <span class="blog-read-time">{{readTime}}</span>
        <span class="blog-author">By {{author}}</span>
      </div>
      <div class="blog-categories">
        <!-- Categories sẽ được render động -->
      </div>
    </header>
    
    <div class="blog-content">
      {{content}}
    </div>
    
    <footer class="blog-footer">
      <div class="blog-tags">
        <!-- Tags sẽ được render động -->
      </div>
      
      <div class="blog-navigation">
        <button id="back-to-list" class="btn-back">← Back to Blog</button>
      </div>
    </footer>
  </article>
</template>
